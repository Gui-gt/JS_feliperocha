<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js para iniciantes</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        header{
            background-color: black;
            color: white;
            text-align: center;
            padding: 80px;
            font-size: 2em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }
        section{
            background-color: aliceblue;
            padding: 20px;
            width: 500px;
            border-radius: 10px;
            margin: auto;
            margin-top: 10px;
        }
        body{
            background-color: rgb(58, 58, 58);
        }

        .item{
            background-color: aliceblue;
            margin: auto;
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
            transition: 0.5s;
            width: 520px;
        }
        .item:hover{
            background-color: black;
            color: white;
            transition: 0.5s;
        }#botao{
            padding: 10px;
            border-radius: 5px;
            font-weight: 800;
            margin-left: 40px;
            border: none;
            background-color: black;
            color:aliceblue;
            cursor: pointer;
        }
        section > h2{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .email{
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.41);
        }
        label{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
        }

    </style>
</head>
<body>
    <header>Curso de Javascript</header>
    
        <section>
            <h2>Add User</h2>
            <br>
            <label  for="txte">Email</label>
            <input  class="email" type="email" name="email" id="txte">
            <br><br>
            <label for="txtm">Nome</label>
            <input class="email" type="email" name="name" id="txtm">
            <br><br>
            <input id="botao" type="button" value="Verificar">
        </section>
        <div id="item1" class="item">ITEM1</div>
        <div id="item2" class="item">ITEM2</div>
        <div id="item3" class="item">ITEM3</div>

</body>
</html>
